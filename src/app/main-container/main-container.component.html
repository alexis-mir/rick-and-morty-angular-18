<div class="title-container">
  <img
    class="title-image"
    src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Rick_and_Morty.svg"
    alt="Rick and Morty"
  />
  <h3>Characters from all seasons</h3>
</div>

<a [routerLink]="['create']">Add Character</a>

<div class="flex-container">
  @defer (when store.characters().length) {
    @for (character of store.characters(); track character.id) {
      @defer (on viewport) {
        <app-character-card [character]="character"></app-character-card>
      } @placeholder {
        <mat-spinner />
      }
    }
  } @placeholder {
    <mat-spinner />
  }
</div>
