@let characterLocal = character();

@if (characterLocal) {
  <mat-card class="character-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title class="text-center">{{
        characterLocal.name
      }}</mat-card-title>
      <mat-card-subtitle class="text-center">
        <span
          class="status-circle"
          [style.backgroundColor]="
            characterLocal.status === 'Alive'
              ? 'green'
              : characterLocal.status === 'Dead'
                ? 'red'
                : 'gray'
          "
        ></span>
        {{ characterLocal.status }} | {{ characterLocal.species }}
      </mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      class="character-image"
      width="300"
      height="300"
      [ngSrc]="characterLocal.image"
      [alt]="characterLocal.name"
    />
    <mat-card-content class="content-card">
      <p><strong>Origin Location:</strong> {{ characterLocal.origin.name }}</p>
      <p>
        <strong>Last known location:</strong> {{ characterLocal.location.name }}
      </p>
    </mat-card-content>
    <mat-card-actions class="actions-container">
      <button mat-flat-button (click)="removeCharacter(characterLocal.id)">
        Remove<mat-icon fontIcon="delete" />
      </button>
      <button mat-flat-button [routerLink]="[characterLocal.id + '/edit']">
        Edit<mat-icon fontIcon="edit" />
      </button>
    </mat-card-actions>
  </mat-card>
}
